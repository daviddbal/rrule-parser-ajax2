<body>
	<h1>RRULE Parser</h1>
	<p>An iCalendar RRULE (recurrence rule) parser based on <a href="https://tools.ietf.org/html/rfc5545">RFC 5545</a> .
	 Generates a list of date or date/time values for the specified RRULE and DTSTART values.
	 </p>
	<div id="rrule">
		RRULE <input type="text" size="35" id="rruleContent" value="RRULE:FREQ=DAILY" readonly><br>
		DTSTART <input type="text" size="35" id="dateTimeStart" value="DTSTART:20170101T120000" readonly><br>
	</div>
	<div id="builder">
		Repeat Frequency:
		<select required id="freq" onchange="buildRRule()">
			<optgroup label="Day based">
				<option value="DAILY">Daily</option>
				<option value="WEEKLY">Weekly</option>
				<option value="MONTHLY">Monthly</option>
				<option value="YEARLY">Yearly</option>
			</optgroup>
			<optgroup label="Day fraction based">
				<option value="SECONDLY">Secondly</option>
				<option value="MINUTELY">Minutely</option>
				<option value="HOURLY">Hourly</option>
			</optgroup>
		</select>
		<br>
		Max Recurrences Displayed<input type="number" id="limit" min="1" max="1000" value="5"><br>
	</div>
	<script type="text/javascript">loadXMLDoc();</script>
	<button onclick="loadXMLDoc()">Submit</button>
<p><span id='message'></span></p> 
<p><span id='message2'></span></p> 

<script type="text/javascript">
function buildRRule()
{
    var freq = document.getElementById('freq').value;
    var rrule = "RRULE:FREQ=" + freq;
    document.getElementById('rruleContent').value = rrule;
}
</script>

</body>
